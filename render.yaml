services:
  # Backend Flask API
  - type: web
    name: galia-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn --chdir backend --bind 0.0.0.0:$PORT run:app"
    previewsEnabled: true
    previewsExpireAfterDays: 7
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: galia-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
    
  # Frontend React Static Site
  - type: web
    name: galia-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    previewsEnabled: true
    previewsExpireAfterDays: 7
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: galia-db
    databaseName: galia_db
    user: galia_user
    plan: basic-1gb
  
  # Test database for preview environments
  - name: galia-db-test
    databaseName: galia_db_test
    user: galia_user_test
    plan: free
