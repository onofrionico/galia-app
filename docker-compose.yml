version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: galia-db
    environment:
      POSTGRES_DB: galia_db
      POSTGRES_USER: galia_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galia_user -d galia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: galia-backend
    command: python backend/run.py
    volumes:
      - ./backend:/app/backend
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: backend/run.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://galia_user:dev_password@db:5432/galia_db
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: galia-frontend
    working_dir: /app/frontend
    command: npm run dev
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  postgres_data:
